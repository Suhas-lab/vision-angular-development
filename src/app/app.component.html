<app-nav-bar [loginstatus]="loginstatus" (logOutevent)="logOutUser($event)"></app-nav-bar>

<main class="row col-lg-12 mar0 mainAppContainer">

  <div *ngIf="loginstatus" class="col-lg-12"><h1>This is div and it is visible only when user log in</h1> </div>
  <div *ngIf="!loginstatus" class="col-lg-12"><h1>This is div and it is visible only when user never log in</h1></div>

  <router-outlet></router-outlet>
</main>
<app-footer-common></app-footer-common>
